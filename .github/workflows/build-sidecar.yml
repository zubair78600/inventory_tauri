name: Build AI Sidecar

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: db-ai-server-aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
            name: db-ai-server-x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: db-ai-server-x86_64-pc-windows-msvc.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: db-ai-server-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd DB_AI
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build sidecar
        run: |
          cd DB_AI
          pyinstaller --onefile --name ${{ matrix.name }} main.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: DB_AI/dist/${{ matrix.name }}
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: DB_AI/dist/${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
