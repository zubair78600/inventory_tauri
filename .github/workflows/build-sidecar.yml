name: Build AI Sidecar

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false  # Continue other builds even if one fails
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            name: db-ai-server-aarch64-apple-darwin
          - os: macos-15
            target: x86_64-apple-darwin
            name: db-ai-server-x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: db-ai-server-x86_64-pc-windows-msvc.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: db-ai-server-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
      
      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
      
      - name: Install build tools (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          cd DB_AI
          pip install --upgrade pip wheel setuptools
          pip install llama-cpp-python --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          cd DB_AI
          pip install --upgrade pip wheel setuptools
          pip install llama-cpp-python --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          cd DB_AI
          pip install --upgrade pip wheel setuptools
          pip install llama-cpp-python --extra-index-url https://abetlen.github.io/llama-cpp-python/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          cd DB_AI
          pyinstaller --onefile --name ${{ matrix.name }} --hidden-import=vanna --hidden-import=chromadb --hidden-import=llama_cpp main.py
      
      - name: Build sidecar (Windows)
        if: runner.os == 'Windows'
        run: |
          cd DB_AI
          pyinstaller --onefile --name ${{ matrix.name }} --hidden-import=vanna --hidden-import=chromadb --hidden-import=llama_cpp main.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: DB_AI/dist/${{ matrix.name }}
      
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: DB_AI/dist/${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
